<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- header -->
    <header class="header_container">
        <!-- using bootstrap class -->
        <div class="block d-flex justify-content-between">
            <h3>Campo Minato</h3>
            <!-- Section button -->
            <div>
                <select name="difficulty" id="difficulty">
                    <option value="ez">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button class="btn btn-outline-secondary">Play</button>
            </div>
        </div>
    </header>
        
    <!-- main -->
    <main id="grid">
        <!-- bootstrap container -->
        <div class="grid_container d-flex flex-wrap align-items-center">
        </div>
    </main>

    <!-- footer -->
    <footer>
        <h3> Made with &#10084; by <a href="https://boolean.careers/">Boolean</a></h3>
    </footer>
    
    
    <script src="main.js"></script>
</body>
</html>
